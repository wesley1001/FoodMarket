<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" >
    <title>主界面</title>
    <link rel="stylesheet" href="bower_components/amazeui/dist/css/amazeui.min.css">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header>
        <div class="am-dropdown market-dropdown market market-head market-head-left" data-am-dropdown>
            <button class="am-btn am-btn-danger am-radius am-dropdown-toggle" data-am-dropdown-toggle>
                大连<i class="am-icon-caret-down"></i></button>
            <ul class="am-dropdown-content">
                <li><a href="#">1.XXX</a></li>
            </ul>
        </div>
        <h2 class="market market-head market-head-main">
            <span>小地主</span>
        </h2>
    </header>
    <section>
        <div class="am-slider am-slider-default" data-am-flexslider>
            <ul class="am-slides">
                <li><img src="media/0.png" /></li>
                <li><img src="media/1.png" /></li>
                <li><img src="media/2.png" /></li>
                <li><img src="media/3.png" /></li>
                <li><img src="media/4.png" /></li>
            </ul>
        </div>
    </section>
    <section>
        <div class="market market-content">
            <div class="market market-content-img">
                <img src="media/menu/9度纯酿米醋450ML-12.png" alt="9度纯酿米醋450ML-12" />
            </div>
            <div class="market market-content-sale">
                <p class="font-black">9度纯酿米醋450ML-12</p>
                <p class="font-green">￥999&nbsp;&nbsp;<del class="font-black">￥999</del></p>
            </div>
        </div>
        <div class="market market-content market">
            <div class="market market-content-img">
                <img src="media/menu/X%20O%20酱80g×12.png" alt="XO酱80g×12"/>
            </div>
            <div class="market market-content-sale">
                <p class="font-black">XO酱80g×12</p>
                <p class="font-red">秒杀价￥111&nbsp;&nbsp;<del class="font-black">￥999</del></p>
            </div>
        </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/amazeui/dist/js/amazeui.min.js"></script>
</body>
</html>
