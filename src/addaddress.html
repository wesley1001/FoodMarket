<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/amazeui/dist/css/amazeui.min.css">
    <link rel="stylesheet" href="scss/addaddress.css">
    <title>Address</title>
</head>
<body>
<div class="am-g">
    <div class="am-sm-12">
        <div class="content">
            <div class="am-form">
                <fieldset class="am-form-set">
                    <input id="receiver" class="input" name="receiver" type="text" placeholder="收件人">
                    <input id="tel" class="input" name="tel" type="text" placeholder="手机号码">
                    <input id="code" class="input" name="code" type="text" placeholder="邮政编码">
                    <input id="area" class="input" name="area" type="text" placeholder="所在区域">
                    <input id="addr" class="input" name="addr" type="text" placeholder="详细地址">
                </fieldset>
                <div class="am-u-sm-12 yes">
                    <button id="yes" type="submit" class="am-btn am-btn-warning am-btn-block btn-yes">确 定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/limit.js"></script>
</body>
</html>
