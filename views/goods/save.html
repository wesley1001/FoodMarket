<% extend './shared/admin-base' %>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet box purple">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-reorder"></i>编辑商品信息</div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" id="form_sample_1" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">商品标题<span class="required">*</span></label>

                            <div class="col-md-4">
                                <input type="text" name="title" data-required="1" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">价格<span class="required">*</span></label>

                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="price" min="0">

                                    <div class="input-group-btn">
                                        <a class="btn default"><i class="fa fa-rmb"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">剩余量<span class="required">*</span></label>

                            <div class="col-md-4">
                                <input name="capacity" type="number" class="form-control" min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">类别<span class="required">*</span></label>

                            <div class="col-md-4">
                                <input name="number" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">图片<span class="required">*</span></label>

                            <div class="col-md-9" ng-controller="UploadCtl">
                                <div class="fileupload fileupload-new">
                                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;" ng-show="imgs.length == 0">
                                        <img src="/dist/empty.png" alt=""/>
                                    </div>
                                    <div class="uploaded-imgs" ng-show="imgs.length != 0">
                                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;" >
                                            <img src="/dist/empty.png" alt=""/>
                                        </div>
                                    </div>
                                    <div>
                                        <a href="#" class="btn blue" id="upload-picker"><i class="fa fa-cloud-upload"></i>添加文件</a>
                                    </div>
                                </div>
                                <span class="label label-danger">注意!</span>
                                <span> 每张图片大小不可超过3M </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions fluid">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn default">Cancel</button>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>

<% block 'scripts': %>
<script src="/dist/goods-save.js"></script>
<% end %>
