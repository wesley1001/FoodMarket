<% extend 'shared/admin-base' %>
<% block 'head': %>
<link rel="stylesheet" href="/dist/admin-fare.css">
<% end %>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            运费设置
            <small></small>
        </h3>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-reorder"></i>运费设置</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>

                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="/adminer/fare" method="post" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">基础运费</label>
                            <div class="col-md-3">
                                <input id="touchspin_demo1" type="number" value="<%= @fare?.basicFare %>"
                                       name="basicFare" class="form-control" disabled>
											<span class="help-block">
											基础运费
											</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">包邮标准</label>
                            <div class="col-md-3">
                                <input id="touchspin_demo2" type="number" value="<%= @fare?.freeLine %>"
                                       name="freeLine" class="form-control" disabled>
											<span class="help-block">
											达到多少钱包邮
											</span>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" id="savebtn" class="btn green" disabled><i
                                                class="fa fa-check"></i> 保存
                                        </button>
                                        <button type="button" id="edit" class="btn default">修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<% block 'scripts': %>
<script src="/dist/admin-fare.js"></script>
<% end %>
