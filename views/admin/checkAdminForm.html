<% extend './shared/admin-base' %>
<div class="col-md-12">

    <ul id="seller-tab" class="nav nav-tabs">
        <li class="active"><a href="#addAdminer" data-toggle="tab">添加管理员</a></li>
        <li><a href="#showAdminer" data-toggle="tab">查看管理员</a></li>
    </ul>
    <div class="tab-pane fade in active" id="addAdminer">
        <h2>添加管理员帐号</h2>
        <form>
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" class="form-control" id="account" placeholder="输入账号" name="account"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="form-group">
                <label for="confirm">确认密码</label>
                <input type="password" class="form-control" id="confirm" name="confirm"/>
            </div>
            <button type="submit" class="btn btn-default">确认</button>
        </form>
    </div>

    <div class="tab-pane fade" id="showAdminer">

    </div>
</div>

<% block 'scripts': %>
<script src="/dist/admin-form.js"></script>
<% end %>
