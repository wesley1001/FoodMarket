<% extend 'shared/admin-base' %>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box light-grey">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-globe"></i>人员列表</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                    <a href="javascript:;" class="reload"></a>
                    <a href="javascript:;" class="remove"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <a href="#addmodal" data-toggle="modal" class="btn green">
                            添加 <i class="fa fa-plus"></i>
                        </a>
                    </div>

                </div>
                <table class="table table-striped table-bordered table-hover" id="sample_1">
                    <thead>
                    <tr>
                        <th >序号</th>
                        <th >姓名</th>
                        <th >电话</th>
                        <th >权限</th>
                        <th >&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>

                    <% for user in @admin : %>
                    <tr class="odd gradeX">
                        <td ><%= user.id %></td>
                        <td ><%= user.name %></td>
                        <td ><%= user.phone %></td>
                        <td ><%= user.flag %></td>

                        <td ><span class="label label-sm label-success">Approved</span></td>
                    </tr>
                    <% end %>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>


<div id="addmodal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body" style="height: 150px !important">

                <div class="row">
                    <div class="col-md-12">
                        <h4>姓名</h4>
                        <p><input  type="text" class="col-md-12 form-control"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>电话</h4>
                        <p><input  type="text" class="col-md-12 form-control"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>权限</h4>
                        <p><input  type="text" class="col-md-12 form-control"></p>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn default">关闭</button>
                <button type="button" id="add1btn" class="btn green">保存</button>
            </div>
        </div>
    </div>
</div>






<% block 'scripts': %>
<script src="/dist/admin-fare.js"></script>
<% end %>
