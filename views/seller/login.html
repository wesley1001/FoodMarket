<% extend './shared/login-base.html' %>

<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/seller/login" method="post">
        <h3 class="form-title">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>输入您的手机号和密码</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">手机号</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号" name="phone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1"/>记住我
            </label>
            <button type="submit" class="btn green pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
        <!--<div class="forget-password">-->
            <!--<h4>忘记密码?</h4>-->
            <!--<p>-->
                <!--不要担心 点击<a href="javascript:;"  id="forget-password">这里</a>-->
                <!--来重置您的密码-->
            <!--</p>-->
        <!--</div>-->
        <!--<div class="create-account">-->
            <!--<p>-->
                <!--还没有账户 ?&nbsp;-->
                <!--<a href="javascript:;" id="register-btn" >创建账户</a>-->
            <!--</p>-->
        <!--</div>-->
    </form>
    <!-- END LOGIN FORM -->
    <% include './seller/forgetpwd' %>
    <!--<% include './seller/register' %>-->
</div>
<% block 'scripts': %>
<script src="/dist/seller-login.js"></script>
<% end %>
